<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

<body onload="bootstrap();">
    <div class="container">
        <div class="form-group">

            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="home.html">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <button type="button" class="btn btn-link" id="login">login</button>
                        </li>
                        <li class="nav-item active">
                            <button type="button" class="btn btn-link" id="register">Registrar</button>
                        </li>
                        <li class="nav-item active">
                              <a class="navbar-brand" href="#">Registra-Taller</a>
                        </li>
                        <li class="nav-item active">
                            <button type="button" class="btn btn-link" id="logout">logout</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-link" id="panel">Panel</button>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <br><br><br><br>
    <div class="container">
        <style media="screen">
            img {
                max-width: 150px;
                height: auto;
            }
        </style>
        <div class="card">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Registrar taller</h4>
            </div>

            <div class="col-12">

                <div class="box-body chat" id="chat-box">
                    <br>
                    <div class="form-row">
                        <label>Nombre</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>

                    <br>
                    <div class="form-row">
                        <label for="exampleFormControlTextarea1" id="textLabel">Descripcion</label>
                        <textarea class="form-control" id="descripcion" rows="3"></textarea>
                    </div>

                    <br>
                    <div class="form-row">
                        <label for="exampleFormControlTextarea1" id="textLabel">Actividades</label>
                        <textarea class="form-control" id="actividades" rows="3"></textarea>
                    </div>

                    <br>
                    <div class="form-row">
                        <label for="exampleFormControlTextarea1" id="textLabel">Horarios</label>
                        <textarea class="form-control" id="horarios" rows="3"></textarea>
                    </div>

                    <br>
                    <div class="form-row">
                        <label>Telefono</label>
                        <input type="text" class="form-control" id="telefono">
                    </div>

                    <br>
                    <div class="form-row">
                        <div class="form-row">
                            <div>
                                <input type="text" placeholder="Direccion" class="form-control" id="direccion" required>
                            </div>
                            <div>
                                <input type="number" placeholder="Altura" class="form-control" id="altura" required>
                            </div>
                        </div>

                        <select id="direccionesDropdown" name="dir" onchange="refreshValidate()"></select>
                        <button class="btn btn-primary" id="validarDireccion" onclick="validarDir()">Validar</button>



                    </div>

                    <div id="mapid"></div>
                    <br>
                    <br>

                    <center>
                        <button class="btn btn-primary" id="validarForm" onclick="validarForm()">Solicitar taller</button>
                    </center>

                    <br>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <br><br><br>
        Creado por borbotones en el 2020
    </footer>
