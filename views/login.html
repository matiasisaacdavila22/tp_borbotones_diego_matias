<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="../javascript/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../javascript/user/login.js"></script>
    <script src="../javascript/login.js"></script>
    <link rel="stylesheet" href="./css/login.css" />
    <title></title>
  </head>
  <body>
    <form class="form-signin" id="formularioLogin">
      <img class="mb-4" src="./img/1.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Por favor, completar</h1>
      <label for="inputEmail" class="sr-only">Direccion de Email</label>
      <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me">Recordarme
        </label>
      </div>
        <button class="btn btn-lg btn-primary btn-block"  id="btnSubmit" type="submit" >Ingresar</button>
        <a class="navbar-brand" href="./register.html">Registreme..</a>
        <br><br><br>
        <button type="button" class="btn btn-outline-info" onclick="salir()" >Salir</button>
      <p class="mt-5 mb-3 text-muted">borbotones</p>
    </form>
  </body>
</html>
